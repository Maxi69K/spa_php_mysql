<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Account application for Bank" />
  <meta name="keywords" content="Account, application, Acc, Bank" />
  <meta name="author" content="Goran Kekez" />
  <title>Account App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="container-fluid">

    <div class="row py-3 text-center text-bg-light flex-column">
      <h5 class="mb-1">Accounts</h5>
      <div class="row justify-content-center gap-1">
        <button id="acc-btn" class="btn btn-primary btn-sm" style="width: 100px;">Accounts</button>
        <button id="add-btn" class="btn btn-info btn-sm" style="width: 100px;">Add Account</button>
        <button id="edit-btn" class="btn btn-warning btn-sm" style="width: 100px;">Edit/Delete</button>
      </div>
    </div>

    <!-- Acc View -->
    <div id="acc-view" class="row justify-content-center">
      <div class="col-sm-10 col-xl-8">
        <h4>Accounts</h4>
        <div class="row justify-content-center">
          <div class="col-sm-10 col-xl-8">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Deposit</th>
                  <th scope="col">Credit card</th>
                </tr>
              </thead>
              <tbody id="main-body">
                <!-- tr-th from js -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Acc View END -->

    <!-- Add View -->
    <div id="add-view" class="row justify-content-center">
      <div class="col-sm-10 col-xl-8">
        <h4>Add Account</h4>
        <div class="row justify-content-center">
          <div class="col-sm-10 col-xl-8">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-person-add" viewBox="0 0 16 16">
                  <path
                    d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" />
                  <path
                    d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z" />
                </svg>
              </span>
              <input id="input-name" type="text" class="form-control" placeholder="Name" name="name" aria-label="Name"
                aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cash"
                  viewBox="0 0 16 16">
                  <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
                  <path
                    d="M0 4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2H3z" />
                </svg>
              </span>
              <input id="input-deposit" type="number" class="form-control" placeholder="Deposit" name="deposit"
                aria-label="Amount (to the nearest dollar)" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-credit-card-2-back" viewBox="0 0 16 16">
                  <path d="M11 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1z" />
                  <path
                    d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2zm13 2v5H1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1zm-1 9H2a1 1 0 0 1-1-1v-1h14v1a1 1 0 0 1-1 1z" />
                </svg>
              </span>
              <input id="input-card" type="text" class="form-control" placeholder="Credit card" name="credit-card"
                aria-label="Credit card" aria-describedby="basic-addon2" required>
            </div>
            <button id="save-btn" type="button" class="btn btn-primary form-control">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Add View END-->

  </div>

  <!-- Footer -->
  <footer class="my-footer">
    <small>&copy; 2023 Account app by
      <a target="_blank" href="https://webdizajnmaxi.eu.org"><span>Maxi</span></a>. All Rights
      Reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="js/DB.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
